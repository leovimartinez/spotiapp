<div class="card-columns m-5 animated fadeIn">

    <div (click)="verArtista(cancion)" *ngFor="let cancion of items" class="card puntero">
        <img [src]="cancion.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">
                {{ cancion.name }}
            </h5>
            <p class="card-text">
                <span *ngFor="let artist of cancion.artists" class="badge badge-pill badge-primary">{{ artist.name }}</span>
            </p>
        </div>
    </div>


</div>
